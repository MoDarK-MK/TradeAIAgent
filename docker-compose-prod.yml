version: "3.8"

services:
  mod-trading-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mod-trading-agent
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=false
      - APP_NAME=MOD Trading Agent
      - APP_VERSION=1.0.0
      - HOST=0.0.0.0
      - PORT=8000
      - USE_G4F=true
      - G4F_PROVIDER=gpt-4-free
      - GPT_MODEL=gpt-4
    volumes:
      - ./app:/app/app
      - ./frontend:/app/frontend
      - ./logs:/app/logs
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge
